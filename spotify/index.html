<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Hey! All Your Favorite Music Is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class=" songlist">
            <h1>Best of Tailor Swift-No copyright sounds</h1>
        <div>
                <div class="songItem">
                    <img src="cover1.jpg"alt="lovestory1">
                    <span class="songName">Lovestory</span>
                    <span class="songlistplay"><span clas="timestamp">3.54 <i class="fa-solid fa-circle-play"></i></span></span>
                    </div>
                <div class="songItem">
                    <img src="cover2.jpg"alt="1">
                    <span class="songName">Fearless</span>
                    <span class="songlistplay"><span clas="timestamp">05.05 <i class="fa-solid fa-circle-play"></i></span></span>
                        </div>
                <div class="songItem">
                    <img src="cover3.jpg"alt="1">
                    <span class="songName">Bad Blood</span>                      
                    <span class="songlistplay"><span clas="timestamp">05.05 <i class="fa-solid fa-circle-play"></i></span></span>
                    </div>
                <div class="songItem">
                    <img src="cover4.jpg"alt="1">
                    <span class="songName">Blank Space</span>
                    <span class="songlistplay"><span clas="timestamp">05.05 <i class="fa-solid fa-circle-play"></i></span></span>
                    </div>
                <div class="songItem">
                    <img src="cover5.jpg"alt="1">
                    <span class="songName">Cruel Space</span>
                    <span class="songlistplay"><span clas="timestamp">05.05 <i class="fa-solid fa-circle-play"></i></span></span>
                    </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="Range"name="Range"id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-forward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-backward-step"></i>
        </div>
        <div class="songInfo">
            <img src="play.gif" width="150px" alt="" id="gif">Tailor Swift
        </div>
    </div>
    <script src="https://kit.fontawesome.com/992f08380a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
